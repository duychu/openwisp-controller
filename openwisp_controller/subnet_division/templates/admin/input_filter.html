{% load i18n %}

<div class="ow-filter">
  <div class="filter-title" title="{{ choice.display }}">
    {% with choices.0 as all_choice %}
    <h3>{% blocktrans with filter_title=title %} By {{ filter_title }} {% endblocktrans %}</h3>
    <form method="GET" action="">
      {% for key, value in all_choice.query_parts %}
      <input type="hidden" name="{{ key }}" value="{{ value }}" />
      {% endfor %}
      <input type="text" class="ow-input-filter-field" value="{{ spec.value | default_if_none:'' }}"
        name="{{ spec.parameter_name }}"
        style="padding:0px;border:0px;outline:0px;letter-spacing:0.5px;font-weight:600;margin-top:-0.3rem;" />
      {% if not all_choice.selected %}
      <a class='ow-input-filter-field-clear' href="{{ all_choice.query_string }}">âœ– {% trans 'Clear' %}</a>
      {% endif %}
    </form>
  </div>
  <div class="filter-options" style="display:none">
    <input type="radio" name="{{ spec.parameter_name }}"
      data-query_string="{{ all_choice.query_string | default_if_none:'' }}" checked {% if spec.value %}
      value="?subnet={{ spec.value }}" {% else %} value="{{ all_choice.query_string | default_if_none:'' }}"
      {% endif %} />
  </div>
  {% endwith %}
</div>

<script>
  'use strict';
  (function () {
    document.addEventListener(
      'DOMContentLoaded',
      function () {
        if (!document.querySelector('#ow-apply-filter')) {
          return;
        }
        const inputFilterField = document.querySelector('.ow-filter .ow-input-filter-field'),
          inputFilterFieldClear = document.querySelector('.ow-filter .ow-input-filter-field-clear');
        inputFilterField.addEventListener('change', function () {
          var radioInput = this.parentElement.parentElement.nextElementSibling.children[0];
          if (this.value !== '') {
            if (radioInput.dataset.query_string !== '') {
              radioInput.value = radioInput.dataset.query_string + '&subnet=' + this.value;
            } else {
              radioInput.value = '?subnet=' + this.value;
            }
          } else {
            radioInput.value = radioInput.dataset.query_string;
          }
        });
        if (inputFilterFieldClear) {
          inputFilterFieldClear.addEventListener('click', function (event) {
            event.preventDefault();
            // empty the input field
            this.previousElementSibling.value = "";
          });
        }
      },
      false
    );
  })();
</script>
